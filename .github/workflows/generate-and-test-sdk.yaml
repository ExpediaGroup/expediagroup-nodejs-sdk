name: Generate & Test SDK
on:
  pull_request:
    branches:
      - 'main'
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  generate-sdk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
          overwrite-settings: false
      - id: build-with-maven
        working-directory: ./generator
        run: mvn clean install -P github-generate-action-profile
      - name: Generate SDK Files
        working-directory: ./generator
        run: |
          mvn clean install
          mvn exec:java "-Dnamespace=exemplar" "-DsdkVersion=0.0.1-exemplar" "-Dspec=src/test/resources/exemplar.yaml"
      - uses: actions/upload-artifact@v3
        with:
          name: core
          path: core
      - uses: actions/upload-artifact@v3
        with:
          name: dependencies
          path: generator/src/main/resources/dependencies/package.json
      - uses: actions/upload-artifact@v3
        with:
          name: sdk
          path: generator/target/sdk
  verify-generated-sdk:
    runs-on: ubuntu-latest
    needs: generate-sdk
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: sdk
          path: generator/target/sdk
      - uses: actions/download-artifact@v3
        with:
          name: dependencies
          path: generator/src/main/resources/dependencies/package.json
      - uses: actions/download-artifact@v3
        with:
          name: core
          path: core
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18.14.1
      - name: verify generated sdk
        working-directory: ./generator/target/sdk
        run: |
          npm run prepare-sdk
          npx tsc
      - name: generate docs
        working-directory: ./generator/target/sdk
        run: |
          npm run generate-docs
      - name: verify generated docs
        run: |
          cd generator/target/sdk
          tree
          diff -qr ./generator/target/sdk/docs/ ./generator/src/test/resources/exemplar-docs/
          if [ $? -eq 0 ]; then
            exit 0
          else
            echo "Docs changes detected. Please update docs or fix docs-generation issues."
            exit 1
          fi
