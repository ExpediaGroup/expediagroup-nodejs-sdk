name: Generate and Publish Sources
on:
  workflow_call:
    inputs:
      name:
        description: 'SDK Name'
        required: true
        type: string
      version:
        description: 'SDK Version'
        required: true
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v3
        with:
          name: sdk
          path: generator/sdk
      - uses: actions/download-artifact@v3
        with:
          name: specs
          path: generator/sdk
      - name: Add Generated Source Code
        working-directory: generator/sdk
        run: |
          rm -rf ../../release/"${{github.event.inputs.name}}"
          mkdir -p ../../release/"${{github.event.inputs.name}}"

          cp -r ./client ../../release/"${{github.event.inputs.name}}"/
          cp -r ./core ../../release/"${{github.event.inputs.name}}"/
          cp -r ./models ../../release/"${{github.event.inputs.name}}"/
          cp -r ./docs ../../release/"${{github.event.inputs.name}}"/

          cp ./.prettierrc ../../release/"${{github.event.inputs.name}}"/
          cp ./index.ts ../../release/"${{github.event.inputs.name}}"/
          cp ./README.md ../../release/"${{github.event.inputs.name}}"/
          cp ./package.json ../../release/"${{github.event.inputs.name}}"/
          cp ./tsconfig.json ../../release/"${{github.event.inputs.name}}"/
          cp ./specs.yaml ../../release/"${{github.event.inputs.name}}"/specs.yaml
      - name: Create PR
        uses: peter-evans/create-pull-request@v5
        with:
          branch: "${{github.event.inputs.name}}-${{github.event.inputs.version}}"
          commit-message: "chore: Publish ${{github.event.inputs.name}} [${{github.event.inputs.version}}] SDK"
          title: "chore: Publish ${{github.event.inputs.name}} [${{github.event.inputs.version}}] SDK"
          add-paths: |
            release/*
